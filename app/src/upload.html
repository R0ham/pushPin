<!DOCTYPE html>
<html>
    <head>
        <title>Upload</title>
        <link rel="stylesheet" type="text/css" href="resources/upload.css">
        <link rel="stylesheet" type="text/css" href="resources/bariol-cufonfonts-webfont/style.css">
        <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/83a8b959e4.js" crossorigin="anonymous"></script>
        <script src="resources/jquery-3.4.1.min.js"></script>
        <script src="resources/theme.js"></script>
        <script src="frontend-controllers/session.js"></script>
        <script src="frontend-controllers/upload.js"></script>
        <script src="frontend-controllers/logout.js"></script>
    </head>
    <body>
        <header>
            <nav>
                <h1 id='logo'><a href="index.html"><img src="resources/pushPin_logo_black.png" alt="pushPin Logo"></a></h1>
                <div>
                    <a href="#" id="logout" class="navlink" onclick="logout()">LOGOUT</a>
                    <a href="manage.html" class='navlink'>manage</a>
                    <a href="upload.html" class='navlink active'>upload</a>
                </div>
            </nav>
            <div id="style-modes">
                <i id="lightmode" class="fas fa-sun"></i> |
                <i id="darkmode" class="far fa-moon"></i>
            </div>
        </header>

        <div id="uploadInfo">
            <div class="poster-container">
                <img id="posterImg"/>
            </div>

            <form action="api/upload.php" method="POST">
                <label id="image-upload">
                    <input type="file" accept="image/*">select an image</input>
                </label>
                <h2>poster title</h2>
                <input id="posterName" type="text" name="posterName"/>
                <h2>event description</h2>
                <textarea id="description" name="description"></textarea>  
                <label for="event-date">
                    <h2>event date</h2>
                    <input id="event-date" type="date" name="event-date"/>
                </label>
                <label for="takedown-date">
                    <h2>takedown date</h2>
                    <input id="takedown-date" type="date" name="takedown-date"/>
                </label>
                <input id="submit" type="submit" value="upload"/>
            </form>
        </div>
        
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Signup</title>
        <link rel="stylesheet" type="text/css" href="resources/login-signup.css">
        <link rel="stylesheet" type="text/css" href="resources/bariol-cufonfonts-webfont/style.css">
        <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/83a8b959e4.js" crossorigin="anonymous"></script>
        <script src="resources/jquery-3.4.1.min.js"></script>
        <script src="resources/theme.js"></script>
        <script src="frontend-controllers/session.js"></script>
        <script src="frontend-controllers/signup.js"></script>
    </head>
    <body>
        <header>
            <nav>
                <h1 id='logo'><a href="index.html"><img src="resources/pushPin_logo_black.png" alt="pushPin Logo"></a></h1>
                <a href="login.html" class='navlink'>login</a>
            </nav>
            <div id="style-modes">
                <i id="lightmode" class="fas fa-sun"></i> |
                <i id="darkmode" class="far fa-moon"></i>
            </div>
        </header>

        <form>
            <label for="email">email<input id="email" type="text" name="email"/></label>
            <label for="password">password<input id="password" type="password" name="password"/></label>
            <label for="confirm-password">confirm password<input id="confirm-password" type="password" name="confirm"/></label>
            <input id="submit" type="button" value="signup"/>
        </form>

        <p class="error" id="match-error">Passwords do not match</p>
        <p class="error" id="length-error">Password must be at least 8 characters</p>
        <p class="error" id="email-error">Must use an RPI email</p>
        <p class="error" id="exists-error">An account with this email already exists</p>
    </body>
</html>

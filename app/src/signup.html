<!DOCTYPE html>
<html>
    <head>
        <title>pushPin - Signup</title>
        <link rel="stylesheet" type="text/css" href="resources/login-signup.css">
        <link rel="stylesheet" type="text/css" href="resources/bariol-cufonfonts-webfont/style.css">
        <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/83a8b959e4.js" crossorigin="anonymous"></script>
        <script src="resources/jquery-3.4.1.min.js"></script>
        <script src="resources/theme.js"></script>
    </head>
    <body>
        <header>
            <nav>
                <h1 id='logo'><a href="index.html">pushPin</a></h1>
                <a href="login.html" id='navlink'>login</a>
            </nav>
            <div id="style-modes">
                <i id="lightmode" class="fas fa-sun"> |</i>
                <i id="darkmode" class="far fa-moon"></i>
            </div>
        </header>

        <form action="api/signup.php" method="POST">
            <label for="username">username<input id="username" type="text" name="username"/></label>
            <label for="email">email<input id="email" type="text" name="username"/></label>
            <label for="password">password<input id="password" type="password" name="password"/></label>
            <label for="confirm-password">confirm password<input id="confirm-password" type="password" name="password"/></label>
            <input id="submit" type="submit" value="signup"/>
        </form>

        <p id="signup">
            Don't have an account? 
            <a href="signup.html">sign up</a>
        </p>
    </body>
</html>
